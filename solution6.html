<body>
    <h1>Solution 6: CSS external internal inline</h1>
    <p>CSS can be applied to HTML in three ways:</p>
    <ul>
        <li><strong>External CSS:</strong> <code>&lt;link rel="stylesheet" href="styles.css"&gt;</code></li>
        <li><strong>Internal CSS:</strong> <code>&lt;style&gt; body { background-color: lightblue; } &lt;/style&gt;</code></li>
        <li><strong>Inline CSS:</strong> <code>&lt;h1 style="color:blue;"&gt;Hello World&lt;/h1&gt;</code></li>
    </ul>
