    <h1>Solution 10: Uniform Resource Locator</h1>
    <p>A Uniform Resource Locator (URL) is a reference to a web resource that specifies its location on a computer network and a mechanism for retrieving it. A URL has the following syntax:</p>
    <pre>
<code>
scheme:[//[user:password@]host[:port]][/]path[?query][#fragment]
</code>
